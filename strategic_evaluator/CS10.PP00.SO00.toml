        iata_icao_static = "\\Unidades compartidas\\04_PROYECTOS I+D+i\\2023 MultiModX\\iii) Project\\WP3 Scenario definition\\Case study input data\\Spain\\CS10\\v=0.10\\infrastructure\\airports_info\\IATA_ICAO_Airport_codes_v1.3.csv"
        rail_stations_processes = "\\Unidades compartidas\\04_PROYECTOS I+D+i\\2023 MultiModX\\iii) Project\\WP3 Scenario definition\\Case study input data\\Spain\\CS10\\v=0.10\\infrastructure\\pax_processes\\rail_stations_processes_v0.1.csv"
