        rail_stations_considered = "\\Unidades compartidas\\04_PROYECTOS I+D+i\\2023 MultiModX\\iii) Project\\WP3 Scenario definition\\Case study input data\\Spain\\CS10\\v=0.10\\infrastructure\\rail_info\\rail_stations_considered_GTFS_2022v0.1.csv"
